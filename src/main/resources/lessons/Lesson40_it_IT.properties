lesson.name = Algoritmo di Pape-D'Esopo
lesson.description = Un algoritmo di cammini minimi basato sull'utilizzo di \
  una dequeue (double-ended queue) per la gestione dei nodi. \
  Tale algoritmo, originariamente proposto da Pape nel 1974, si mostra spesso \
  essere il più efficiente nella pratica, in particolare con grafi sparsi e \
  planari, vale a dire dove il numero m di archi cresce linearmente come \
  quello dei vertici, m = O(n), e dove tali archi possono essere disegnati su \
  un piano senza doversi mai sovrapporre.\n\n \
  Nella versione mostrata, si utilizzano tre vettori: T[u] contiene il padre di \
  u nell'albero dei cammini minimi, b[u] è true se u è in S, d[u] contiene \
  la distanza di u da r (il nodo radice). Le distanze dei nodi non ancora visitati \
  sono inizializzate a infinito, qui rappresentato da inf.
lesson.topics = Grafi,Cammini minimi

lesson.name = Zaino 0/1
lesson.description = Dati un intero positivo C (la capacità dello zaino) \
 e un insieme di n "oggetti", tali che l'oggetto i-esimo è caratterizzato \
 da un "profitto" p(i) e da un "volume" v(i), entrambi interi positivi, \
 trovare un sottoinsieme S di {1,..,n} tale che il volume totale v(S) sia \
 <= C e il profitto totale p(S) sia massimo.
lesson.topics = Programmazione dinamica

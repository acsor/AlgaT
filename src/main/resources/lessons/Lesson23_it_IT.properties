lesson.name = Sottosequenza comune massimale
lesson.description = Date due sequenze P e T, X è una sottosequenza comune se \
 è sottosequenza sia di P che di T. Una sequenza X è una sottosequenza comune \
 massimale di P e T se non esistono sottosequenze comuni a P e T più lunghe di X. \
 Calcolare la lunghezza di una tale sequenza e eventualmente produrne una.
lesson.topics = Programmazione dinamica

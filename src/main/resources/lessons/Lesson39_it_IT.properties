lesson.name = Algoritmo di Bellman-Ford-Moore
lesson.description = Un algoritmo di cammini minimi, distinto per l'utilizzo \
  di una coda ordinaria come struttura dati ausiliaria al suo funzionamento. \
  Tale algoritmo, noto sin dal termine degli anni '50, fu indipendentemente \
  scoperto da numerosi ricercatori. La sua caratteristica più interessante è \
  una complessità di tempo polinomiale anche in presenza di archi a valori \
  negativi.\n\n\
  Nella versione mostrata, si utilizzano tre vettori: T[u] contiene il padre di \
  u nell'albero dei cammini minimi, b[u] è true se u è in S, d[u] contiene \
  la distanza di u da r (il nodo radice). Le distanze dei nodi non ancora \
  visitati sono inizializzate a infinito, qui rappresentato da inf.
lesson.topics = Grafi,Cammini minimi

#lesson.description = A shortest path algorithm, differentiating from others for\
#   its use of a queue as the auxiliary data structure inside the algorithm. \
#   This algorithm, independently discovered by many researchers, was widely \
#  .known since the end of 1950s. Its most notable fact is the ability to \
#   prove a polynomial complexity even under the presence of negative edges.
lesson.description = Un algoritmo di cammini minimi, distinto dai rimanenti \
  altri per l'utilizzo di una semplice coda come struttura dati ausiliaria al \
  suo funzionamento.\
  Tale algoritmo, noto sin dal termine degli anni '50, fu indipendentemente \
  scoperto da numerosi ricercatori. La sua caratteristica più interessante è \
  il possesso di una complessità di tempo polinomiale anche con la presenza \
  di archi a valori negativi.
lesson.topics = Grafi,Cammini minimi

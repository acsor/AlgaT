Text = La soluzione di un problema di cammini minimi ammette la presenza dei \
	seguenti tipi di cicli
Choice.0 = Sia cicli con un peso netto positivo che negativo
Choice.1 = Soltanto cicli con un peso netto positivo
Choice.2 = Soltanto cicli con un peso netto negativo
Choice.3 = Né cicli con un peso netto positivo né quelli con un peso netto \
	negativo

Text = La struttura dati ausiliaria utilizzata nell'algoritmo di Dijkstra è:
Choice.0 = Una semplice coda
Choice.1 = Una dequeue
Choice.2 = Un insieme ordinato
Choice.3 = Una coda con priorità decrescente
Choice.4 = Un heap di Fibonacci
Choice.5 = Una coda con priorità decrecente, implementata con liste o vettori \
	non ordinati
